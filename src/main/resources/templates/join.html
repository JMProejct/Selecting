<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/join" method="post" onsubmit="joinValidate(event)">
    <label>아이디: <input type="text" name="username" id="username" required placeholder="아이디(6~12글자)"></label><br/>
    <label>비밀번호: <input type="password" name="password" id="password" required placeholder="비밀번호(6~12글자)"></label><br/>
    <label>이메일: <input type="email" name="email" id="email" required placeholder="이메일"></label><br/>
    <label>이름: <input type="text" name="name" id="name" required placeholder="이름"></label><br/>
    <button type="submit">가입하기</button>
    <script src="/js/joinValidate.js"></script>
</form>
</body>
</html>
