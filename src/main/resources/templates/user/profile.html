<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유저 프로필 | Selecting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">👤 유저 프로필</h2>

    <div class="space-y-4 text-gray-700">
        <div class="flex justify-between">
            <span class="font-semibold">이름:</span>
            <span th:text="${user.name}">홍길동</span>
        </div>
        <div class="flex justify-between">
            <span class="font-semibold">이메일:</span>
            <span th:text="${user.email}">example@example.com</span>
        </div>
        <div class="flex justify-between">
            <span class="font-semibold">권한:</span>
            <span th:text="${user.role}">TUTOR</span>
        </div>
    </div>

    <div class="mt-6 text-center">
        <a href="/main" class="text-blue-500 hover:underline">← 메인으로 돌아가기</a>
    </div>
</div>

</body>
</html>
