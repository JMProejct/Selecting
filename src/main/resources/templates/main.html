<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Selecting | 과외 매칭 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-white shadow-md py-4 px-4 md:px-8 flex justify-between items-center flex-wrap">
    <h1 class="text-2xl md:text-3xl font-bold text-blue-600 mb-2 md:mb-0">📘 Selecting</h1>
    <nav class="space-x-4 text-sm md:text-base">
        <a href="/user/profile" class="text-gray-600 hover:text-blue-600">👤 내 프로필</a>
        <a href="/reservations" class="text-gray-600 hover:text-green-600">📆 내 예약</a>
        <form action="/logout" method="POST" class="inline">
            <button class="text-gray-600 hover:text-red-600">🔓 로그아웃</button>
        </form>
    </nav>
</header>

<!-- Main -->
<main class="flex-grow px-4 md:px-10 py-6 md:py-8">

    <!-- Search Section -->
    <section class="mb-6 md:mb-8">
        <div class="flex flex-col md:flex-row items-stretch md:items-center gap-3">
            <select id="category" class="w-full md:w-auto px-4 py-2 border rounded-md">
                <option value="">📚 전체 카테고리</option>
                <option value="STUDY">🧠 학습</option>
                <option value="IT">💻 IT</option>
                <option value="MUSIC">🎵 음악</option>
                <option value="EXERCISE">🏋️ 운동</option>
            </select>

            <input type="text"
                   placeholder="과목 또는 키워드를 입력하세요"
                   class="w-full px-4 py-2 border rounded-md flex-grow" />

            <button class="w-full md:w-auto bg-blue-600 text-white text-sm md:text-base px-5 py-2 rounded-md hover:bg-blue-700 inline-flex items-center justify-center gap-1 whitespace-nowrap">
                🔍<span>검색</span>
            </button>
        </div>
    </section>

    <!-- Category Filters -->
    <section class="mb-8">
        <div class="flex flex-wrap md:space-x-4 gap-2 md:gap-0">
            <button class="bg-blue-100 text-blue-700 font-semibold border px-4 py-2 rounded-md shadow hover:bg-blue-200 w-full md:w-auto">🧠 학습</button>
            <button class="bg-green-100 text-green-700 font-semibold border px-4 py-2 rounded-md shadow hover:bg-green-200 w-full md:w-auto">💻 IT</button>
            <button class="bg-yellow-100 text-yellow-700 font-semibold border px-4 py-2 rounded-md shadow hover:bg-yellow-200 w-full md:w-auto">🎵 음악</button>
            <button class="bg-pink-100 text-pink-700 font-semibold border px-4 py-2 rounded-md shadow hover:bg-pink-200 w-full md:w-auto">🏋️ 운동</button>
        </div>
    </section>


    <!-- Teacher Cards -->
    <section class="mt-8">

        <div id="recommendTitle" class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2 hidden">
            ✨ 추천 과외
        </div>

        <div id="teacherCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>

    </section>

</main>

<!-- Footer -->
<footer class="bg-white text-gray-500 text-xs md:text-sm text-center py-4 border-t">
    &copy; 2025 Selecting. All rights reserved.
</footer>

<script src="/js/tutorCard.js"></script>

</body>
</html>
